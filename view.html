<!doctype html>
<html>
	<head>
		<title>Quopen</title>
		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    		<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
		<script>
			var socket = io();
            socket.on('update_round', function (msg){
                if (msg > 0) {
                    document.getElementById("welcome").style.display = "none";
                    document.getElementById("game").style.display = "block";
				} else {
                    document.getElementById("welcome").style.display = "block";
                    document.getElementById("game").style.display = "none";
				}
                $('#round').html(msg);
            });
            socket.on('update_count', function(msg){
                var parts = msg.split('_');
                $('#' + parts[0]).html(parts[1]);
            });
            socket.on('update_question', function(msg){
                $('#question').html(msg);
            });
            socket.on('update_timer', function(msg){
                $('#timer').html(msg);
            });
		</script>
  	</head>
  	<body>
		<h1>Viewer</h1>
		<div id="welcome">Bitte warten...</div>
		<div id="game" style="display: none">
			<div>Round: <div id="round"></div>/10</div>
			<div>Time: <div id="timer"></div></div>
			<div id="question"></div>
			<div id="a">0</div>
			<div id="b">0</div>
			<div id="c">0</div>
			<div id="d">0</div>
		</div>
  	</body>
</html>
