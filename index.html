<!doctype html>
<html>
	<head>
		<title>Quopen</title>
		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    		<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
		<script>
			var socket = io();
            socket.on('update_count', function(msg){
                var parts = msg.split('_');
                $('#' + parts[0]).html(parts[1]);
            });
		</script>
  	</head>
  	<body>
		<button onclick="socket.emit('click', 'a');">A</button>
		<button onclick="socket.emit('click', 'b');">B</button>
		<button onclick="socket.emit('click', 'c');">C</button>
		<button onclick="socket.emit('click', 'd');">D</button>
		<br>
		<div id="a">0</div>
		<div id="b">0</div>
		<div id="c">0</div>
		<div id="d">0</div>
  	</body>
</html>
