<!doctype html>
<html>
	<head>
		<title>Quopen - Master</title>
		<link rel="stylesheet" type="text/css" href="css">
		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
		<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
		<script src="js"></script>
  	</head>
  	<body>
		<div class="wrapper">
			<div class="title colorYellow">Master</div>
			<div id="before_game">
				<button class="button colorYellow" onclick="socket.emit('start');">Start game</button>
			</div>
			<div id="game" style="display: none;">
				<button class="button colorYellow" onclick="socket.emit('next_question');">Next question</button>
				<div>
					<div class="stats colorYellow">Round: <div id="round" class="colorYellow" style="display: inline;"></div></div>
					<div class="stats colorYellow">Time: <div id="timer" class="colorYellow" style="display: inline;"></div></div>
				</div>
				<p class="colorBlack" id="question"></p>
				<div class="counter colorBlue" id="a">0</div>
				<div class="counter colorOrange" id="b">0</div>
				<div class="counter colorPurple" id="c">0</div>
				<div class="counter colorGreen" id="d">0</div>
			</div>
		</div>
  	</body>
</html>
