<!doctype html>
<html>
	<head>
		<title>GraddlerWars - Master</title>
		<link rel="stylesheet" type="text/css" href="css">
		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
		<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
		<script src="js"></script>
		<script>
        type = "Master";
		</script>
	</head>
	<body>
		<table id="before_game">
			<tr class="row_small colorPrimary">
				<td colspan="2">
					<table>
						<tr>
							<td class="text-small" style="width: 33%;">
							</td>
							<td class="text-large" style="width: 33%;">
								<button class="button colorPrimaryDark" onclick="socket.emit('start');">Start game</button>
							</td>
							<td class="text-small" style="width: 33%;">
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td></td>
			</tr>
		</table>
		<table id="game" style="display: none;">
			<tr class="row_small colorPrimary">
				<td colspan="2">
					<table>
						<tr>
							<td class="text-small" style="width: 33%;">
								Round: <div id="round" class="colorPrimary" style="display: inline-block"></div>
							</td>
							<td class="colorPrimaryDark text-large" style="width: 33%;">
								<button class="button" onclick="socket.emit('next_question');">Next question</button>
							</td>
							<td class="text-small" style="width: 33%;">
								Time: <div id="timer" class="colorPrimary" style="display: inline-block"></div>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr class="row_big colorSecondary">
				<td colspan="2">
					<div class="text-large" id="question">THIS IS A PLACEHOLDER!</div>
				</td>
			</tr>
			<tr class="row_big">
				<td class="tile">
					<div class="text-large" id="answerA">THIS IS A PLACEHOLDER!</div>
					<div class="text-large" id="counter-a">0</div>
				</td>
				<td class="tile">
					<div class="text-large" id="answerB">THIS IS A PLACEHOLDER!</div>
					<div class="text-large" id="counter-b">0</div>
				</td>
			</tr>
			<tr class="row_big">
				<td class="tile">
					<div class="text-large" id="answerC">THIS IS A PLACEHOLDER!</div>
					<div class="text-large" id="counter-c">0</div>
				</td>
				<td class="tile">
					<div class="text-large" id="answerD">THIS IS A PLACEHOLDER!</div>
					<div class="text-large" id="counter-d">0</div>
				</td>
			</tr>
		</table>
	</body>
</html>
