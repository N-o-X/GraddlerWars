<!doctype html>
<html>
	<head>
		<title>GraddlerWars - Master</title>
		<link rel="stylesheet" type="text/css" href="css">
		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
		<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
		<script src="js"></script>
		<script>
        type = "Master";
		</script>
	</head>
	<body>
		<table id="before_game">
			<tr class="row_small colorYellow">
				<td colspan="2">
					<table>
						<tr>
							<td class="text-small" style="width: 33%;">
							</td>
							<td class="text-large" style="width: 33%;">
								<button class="button colorYellow" onclick="socket.emit('start');">Start game</button>
							</td>
							<td class="text-small" style="width: 33%;">
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td></td>
			</tr>
		</table>
		<table id="game" style="display: none;">
			<tr class="row_small colorYellow">
				<td colspan="2">
					<table>
						<tr>
							<td class="text-small" style="width: 33%;">
								Round: <div id="round" class="colorYellow" style="display: inline-block"></div>
							</td>
							<td class="text-large" style="width: 33%;">
								<button class="button colorYellow" onclick="socket.emit('next_question');">Next question</button>
							</td>
							<td class="text-small" style="width: 33%;">
								Time: <div id="timer" class="colorYellow" style="display: inline-block"></div>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr class="row_big colorBlack">
				<td colspan="2">
					<div class="text-large" id="question">THIS IS A PLACEHOLDER!</div>
				</td>
			</tr>
			<tr class="row_big">
				<td class="tile" id="tile-a">
					<div class="text-large" id="answer-a">THIS IS A PLACEHOLDER!</div>
					<div class="text-counter" id="counter-a" style="display: none;">0</div>
				</td>
				<td class="tile" id="tile-b">
					<div class="text-large" id="answer-b">THIS IS A PLACEHOLDER!</div>
					<div class="text-counter" id="counter-b" style="display: none;">0</div>
				</td>
			</tr>
			<tr class="row_big">
				<td class="tile" id="tile-c">
					<div class="text-large" id="answer-c">THIS IS A PLACEHOLDER!</div>
					<div class="text-counter" id="counter-c" style="display: none;">0</div>
				</td>
				<td class="tile" id="tile-d">
					<div class="text-large" id="answer-d">THIS IS A PLACEHOLDER!</div>
					<div class="text-counter" id="counter-d" style="display: none;">0</div>
				</td>
			</tr>
		</table>
	</body>
</html>
