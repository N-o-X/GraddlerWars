<!doctype html>
<html>
	<head>
		<title>Quopen</title>
		<link rel="stylesheet" type="text/css" href="css">
		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
		<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
		<script>
			var socket = io();
			socket.on('update_round', function (msg){
                $('#round').html(msg);
			});
            socket.on('update_question', function(msg){
                $('#question').html(msg);
            });
            socket.on('update_timer', function(msg){
                $('#timer').html(msg);
            });

            socket.on('start', function(msg){
                document.getElementById("before_game").style.display = "none";
                document.getElementById("game").style.display = "block";
            });
            socket.on('stop', function(msg){
                document.getElementById("before_game").style.display = "block";
                document.getElementById("game").style.display = "none";
            });
		</script>
  	</head>
  	<body>
		<div class="wrapper">
			<div class="title colorYellow">Player</div>
			<div id="before_game">
				<div class="text colorYellow">Bitte warten...</div>
			</div>
			<div id="game" style="display: none">
				<div class="stats colorYellow">Round: <div id="round" style="display: inline;"></div></div>
				<div class="stats colorYellow">Time: <div id="timer" style="display: inline;"></div></div>
				<p class="colorBlack" id="question"></p>
				<button class="answerButton colorBlue" onclick="socket.emit('click', 'a');">A</button>
				<button class="answerButton colorOrange" onclick="socket.emit('click', 'b');">B</button>
				<button class="answerButton colorPurple" onclick="socket.emit('click', 'c');">C</button>
				<button class="answerButton colorGreen" onclick="socket.emit('click', 'd');">D</button>
			</div>
		</div>
  	</body>
</html>
