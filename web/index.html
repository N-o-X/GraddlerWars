<!doctype html>
<html>
	<head>
		<title>GraddlerWars - Player</title>
		<link rel="stylesheet" type="text/css" href="css">
		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
		<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
		<script src="js"></script>
	</head>
	<body>
		<table id="login">
			<tr class="row_big colorPrimary">
				<td colspan="2">
					<div class="text-title-big">GraddlerWars</div>
				</td>
			</tr>
			<tr class="row_big colorPrimary">
				<td colspan="2">
					<div class="text-title-small">Choose a name:</div>
					<input type="text" class="colorSecondary" id="name-field">
				</td>
			</tr>
			<tr class="row_big colorPrimary">
				<td colspan="2" id="teams">
					<div class="text-title-small">Choose a team:</div>
				</td>
			</tr>
		</table>
    <table id="before_game" style="display: none">
      <tr class="row_small colorYellow">
        <td class="text-title-small" colspan="2">Please wait...</td>
      </tr>
    </table>
		<table id="game" style="display: none;">
				<tr class="row_small colorPrimary">
					<td colspan="2">
						<table>
							<tr>
								<td class="text-small" style="width: 20%;">
									Round: <div id="round" class="colorPrimary" style="display: inline-block">0</div>
								</td>
                <td class="text-small" style="width: 20%;">
                  Time: <div id="timer" class="colorPrimary" style="display: inline-block">0</div>
                </td>
								<td class="text-large" id="player-name" style="width: 20%;">
									Player
								</td>
                <td class="text-small" style="width: 20%;">
                  Points: <div id="points" class="colorPrimary" style="display: inline-block">0</div>
                </td>
                <td class="text-small" style="width: 20%;">
                  Team: <div id="team" class="colorPrimary" style="display: inline-block">0</div>
                </td>
							</tr>
						</table>
					</td>
				</tr>
				<tr class="row_big colorSecondary">
					<td colspan="2">
						<div class="text-large" id="question">THIS IS A PLACEHOLDER!</div>
					</td>
				</tr>
				<tr class="row_big">
					<td class="tile" id="tile-a">
            <button class="answerButton" onclick="socket.emit('click', 'a');">
              <div class="text-large" id="answer-a">A</div>
              <div class="text-counter" id="counter-a" style="display: none;">0</div>
            </button>
					</td>
					<td class="tile" id="tile-b">
            <button class="answerButton" onclick="socket.emit('click', 'b');">
              <div class="text-large" id="answer-b">D</div>
              <div class="text-counter" id="counter-b" style="display: none;">0</div>
            </button>
					</td>
				</tr>
				<tr class="row_big">
					<td class="tile" id="tile-c">
            <button class="answerButton" onclick="socket.emit('click', 'c');">
              <div class="text-large" id="answer-c">C</div>
              <div class="text-counter" id="counter-c" style="display: none;">0</div>
            </button>
					</td>
					<td class="tile" id="tile-d">
						<button class="answerButton" onclick="socket.emit('click', 'd');">
              <div class="text-large" id="answer-d">D</div>
              <div class="text-counter" id="counter-d" style="display: none;">0</div>
            </button>
					</td>
				</tr>
		</table>
	</body>
</html>
