<!doctype html>
<html>
	<head>
		<title>Quopen - Viewer</title>
		<link rel="stylesheet" type="text/css" href="css">
		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
		<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
		<script>
			var socket = io();
            socket.on('update_round', function (msg){
                $('#round').html(msg);
            });
            socket.on('update_question', function(msg){
                $('#question').html(msg);
            });
            socket.on('update_timer', function(msg){
                $('#timer').html(msg);
            });
            socket.on('update_count', function(msg){
                var parts = msg.split('_');
                $('#' + parts[0]).html(parts[1]);
            });

            socket.on('start', function(msg){
                document.getElementById("before_game").style.display = "none";
                document.getElementById("game").style.display = "block";
            });
            socket.on('stop', function(msg){
                document.getElementById("before_game").style.display = "block";
                document.getElementById("game").style.display = "none";
            });
		</script>
  	</head>
  	<body>
		<div class="wrapper">
			<div class="title colorYellow">Viewer</div>
			<div id="before_game">
				<div class="text colorYellow">Bitte warten...</div>
			</div>
			<div id="game" style="display: none">
				<div class="stats colorYellow">Round: <div id="round" style="display: inline;"></div></div>
				<div class="stats colorYellow">Time: <div id="timer" style="display: inline;"></div></div>
				<p class="colorBlack" id="question"></p>
				<div class="counter colorBlue" id="a">0</div>
				<div class="counter colorOrange" id="b">0</div>
				<div class="counter colorPurple" id="c">0</div>
				<div class="counter colorGreen" id="d">0</div>
			</div>
		</div>
  	</body>
</html>
