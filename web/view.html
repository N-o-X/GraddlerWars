<!doctype html>
<html>
	<head>
		<title>GraddlerWars - Viewer</title>
		<link rel="stylesheet" type="text/css" href="css">
		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
		<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
		<script src="js"></script>
		<script>
			type = "Viewer";
		</script>
	</head>
	<body>
		<table id="before_game">
			<tr class="row_small colorYellow">
				<td class="text-title-small" colspan="2">Bitte warten...</td>
			</tr>
		</table>
		<table id="game" style="display: none;">
			<tr class="row_small colorYellow">
				<td colspan="2">
					<table>
						<tr>
							<td class="text-small" style="width: 33%;">
								Round: <div id="round" class="colorYellow" style="display: inline-block"></div>
							</td>
							<td class="text-large" style="width: 33%;">
								Viewer
							</td>
							<td class="text-small" style="width: 33%;">
								Time: <div id="timer" class="colorYellow" style="display: inline-block"></div>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr class="row_big colorBlack">
				<td colspan="2">
					<div class="text-large" id="question">THIS IS A PLACEHOLDER!</div>
				</td>
			</tr>
			<tr class="row_big">
				<td class="colorBlue">
					<div class="text-large" id="answerA">THIS IS A PLACEHOLDER!</div>
					<div class="text-large" id="counter-a">0</div>
				</td>
				<td class="colorOrange">
					<div class="text-large" id="answerB">THIS IS A PLACEHOLDER!</div>
					<div class="text-large" id="counter-b">0</div>
				</td>
			</tr>
			<tr class="row_big">
				<td class="colorPurple">
					<div class="text-large" id="answerC">THIS IS A PLACEHOLDER!</div>
					<div class="text-large" id="counter-c">0</div>
				</td>
				<td class="colorGreen">
					<div class="text-large" id="answerD">THIS IS A PLACEHOLDER!</div>
					<div class="text-large" id="counter-d">0</div>
				</td>
			</tr>
		</table>
	</body>
</html>
