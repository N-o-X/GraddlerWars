<!doctype html>
<html>
	<head>
		<title>Quopen - Viewer</title>
		<link rel="stylesheet" type="text/css" href="css">
		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
		<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
		<script src="js"></script>
  	</head>
  	<body>
		<div class="wrapper">
			<div class="title colorYellow">Viewer</div>
			<div id="before_game">
				<div class="text colorYellow">Bitte warten...</div>
			</div>
			<div id="game" style="display: none">
				<div class="stats colorYellow">Round: <div id="round" class="colorYellow" style="display: inline;"></div></div>
				<div class="stats colorYellow">Time: <div id="timer" class="colorYellow" style="display: inline;"></div></div>
				<p class="colorBlack" id="question"></p>
				<div class="counter colorBlue">
					<div id="answerA" class="text">-</div>
					<br>
					<div id="a" class="text">0</div>
				</div>
				<div class="counter colorOrange">
					<div id="answerB" class="text">-</div>
					<br>
					<div id="b" class="text">0</div>
				</div>
				<div class="counter colorPurple">
					<div id="answerC" class="text">-</div>
					<br>
					<div id="c" class="text">0</div>
				</div>
				<div class="counter colorGreen">
					<div id="answerD" class="text">-</div>
					<br>
					<div id="d" class="text">0</div>
				</div>
			</div>
		</div>
  	</body>
</html>
