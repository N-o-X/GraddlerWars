<!doctype html>
<html>
	<head>
		<title>GraddlerWars - Viewer</title>
		<link rel="stylesheet" type="text/css" href="css">
		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
		<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
		<script src="js"></script>
		<script>
			type = "Viewer";
		</script>
	</head>
	<body>
		<table id="before_game">
			<tr class="row_small colorPrimary">
				<td class="text-title-small" colspan="2">Please wait...</td>
			</tr>
		</table>
		<table id="game" style="display: none;">
			<tr class="row_small colorPrimary">
				<td colspan="2">
					<table>
						<tr>
							<td class="text-small" style="width: 33%;">
								Round: <div id="round" class="colorPrimary" style="display: inline-block"></div>
							</td>
							<td class="text-large" style="width: 33%;">
								Viewer
							</td>
							<td class="text-small" style="width: 33%;">
								Time: <div id="timer" class="colorPrimary" style="display: inline-block"></div>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr class="row_big colorSecondary">
				<td colspan="2">
					<div class="text-large" id="question">THIS IS A PLACEHOLDER!</div>
				</td>
			</tr>
			<tr class="row_big">
				<td class="tile" id="tile-a">
					<div class="text-large" id="answer-a">THIS IS A PLACEHOLDER!</div>
					<div class="text-counter" id="counter-a" style="display: none;">0</div>
				</td>
				<td class="tile" id="tile-b">
					<div class="text-large" id="answer-b">THIS IS A PLACEHOLDER!</div>
					<div class="text-counter" id="counter-b" style="display: none;">0</div>
				</td>
			</tr>
			<tr class="row_big">
				<td class="tile" id="tile-c">
					<div class="text-large" id="answer-c">THIS IS A PLACEHOLDER!</div>
					<div class="text-counter" id="counter-c" style="display: none;">0</div>
				</td>
				<td class="tile" id="tile-d">
					<div class="text-large" id="answer-d">THIS IS A PLACEHOLDER!</div>
					<div class="text-counter" id="counter-d" style="display: none;">0</div>
				</td>
			</tr>
		</table>
		<table id="summary" style="display: none;">
			<tr class="row_big colorSecondary">
				<td colspan="3">
					<div class="text-title-big">GraddlerWars</div>
				</td>
			</tr>
			<tr class="row_small" id="scoreboard-teams">
			</tr>
			<tr class="row_big" id="scoreboard-players">
			</tr>
			<tr class="row_big"><td colspan="3"></td></tr>
		</table>
	</body>
</html>
